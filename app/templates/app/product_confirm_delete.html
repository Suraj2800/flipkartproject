{% extends "base.html" %}
<title>{% block title %}FlipKart|DeleteProduct{% endblock %}</title>
<body>

    {% block body %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

    </form>
    {% endblock %}
    </center>
</body>
